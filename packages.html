<!DOCTYPE html>
<html>
<head>
	<title>Online Booking</title>
	<link rel="stylesheet" href="packagesstyle.css">
</head>
<body>
	<header>
		<div class="rel">
            <div id="title">
                <h1>Order</h1>
            </div>
            <div class="input"><input id="stb" name="stb1" type="text" placeholder="STB No..."></div>

            <div class="input"><input type="submit" value="Order" id="order1"></div>

            <div class="input"><input type="submit" value="Cancel" id="cancel1"></div>

            <div class="input">
                <select id="state" name="state1"  onclick="toggle()" >
                    <option value =""disabled selected hidden>Select state</option>
                    <option value="Maharashtra">Maharashtra</option> 
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Karnatak">Karnatak</option>
                    <option value="Jammu&Kashmir">Jammu&Kashmir</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select></div>

                <div id="sel">
                <div class="input">
                    Gender: <input id="gender" type="radio" name="r" value="Male">Male
                    <input type="radio" id="gender" name="r" value="Female">Female</div>
                    </div>
        </div>

    </header>
    <script>
        function toggle(){

            var gen= document.getElementById("state").value;
            document.getElementById("sel").innerHTML = gen;
                
                gen.style.display = "block";
            }
        
    </script>
</body>
</html>
